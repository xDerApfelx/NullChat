<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';
                 script-src 'self' https://unpkg.com;
                 connect-src *;
                 media-src *;
                 style-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NullChat</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div id="app-container">

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• FRIENDS SIDEBAR â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <button class="sidebar-expand-btn" id="sidebar-expand-btn" title="Open contacts">â–¶</button>
    <div class="sidebar-call-hint hidden" id="sidebar-call-hint">
      <span class="call-hint-icon">ğŸ“</span>
      <span class="call-hint-name" id="call-hint-name"></span>
    </div>
    <aside id="friends-sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Contacts</span>
        <button class="sidebar-toggle-btn" id="sidebar-toggle" title="Toggle sidebar">â—€</button>
      </div>
      <div class="friends-list" id="friends-list">
        <p class="friends-empty" id="friends-empty">No contacts yet</p>
      </div>
    </aside>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• MAIN CONTENT AREA â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <main id="main-content">

      <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• LOGIN VIEW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
      <div id="login-view">
        <!-- Update banner -->
        <div class="update-banner" id="update-banner" style="display:none;">
          ğŸ”” New update available: <span id="update-version"></span>
        </div>

        <h1>ğŸ”’ NullChat</h1>
        <p class="subtitle">Secure peer-to-peer messaging &amp; voice</p>

        <div class="id-display">
          <label>My ID</label>
          <span class="id-text" id="my-id">Loadingâ€¦</span>
          <button class="copy-btn" id="copy-btn">Copy</button>
        </div>

        <div class="connect-section">
          <label for="friend-id-input">Enter Friend's ID</label>
          <input type="text" id="friend-id-input" placeholder="Paste your friend's ID hereâ€¦" autocomplete="off"
            spellcheck="false" />
          <button class="connect-btn" id="connect-btn">Connect</button>
        </div>

        <p class="status-text" id="status-text"></p>
        <button class="reconnect-btn" id="reconnect-btn" title="Reset PeerJS connection">âŸ³ Reconnect</button>
      </div>

      <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• CHAT VIEW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
      <div id="chat-view">
        <div class="chat-header">
          <div class="peer-info">
            <div class="peer-avatar" id="peer-avatar">?</div>
            <div>
              <div class="peer-name" id="peer-name">Friend</div>
              <div class="peer-status" id="peer-status">â— Connected</div>
            </div>
            <button class="add-friend-btn" id="add-friend-btn" title="Add to contacts">+</button>
          </div>
          <div class="controls">
            <button class="invite-btn" id="invite-btn" title="Invite to call">ğŸ‘¥ Invite</button>
            <button class="mute-btn" id="mute-btn">ğŸ¤ Mute</button>
            <button class="disconnect-btn" id="disconnect-btn">Disconnect</button>
          </div>
        </div>

        <div class="participant-bar" id="participant-bar" style="display:none;">
          <div class="participant-list" id="participant-list"></div>
        </div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="chat-input-bar">
          <input type="text" id="msg-input" placeholder="Type a messageâ€¦" autocomplete="off" spellcheck="false" />
          <button class="send-btn" id="send-btn">Send</button>
        </div>
      </div>

    </main>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• ADD FRIEND MODAL â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="friend-overlay" id="friend-overlay" style="display:none;">
    <div class="friend-modal">
      <h3>Add to Contacts</h3>
      <p class="friend-modal-id" id="friend-modal-id"></p>
      <input type="text" id="friend-name-input" placeholder="Enter a name for this contactâ€¦" autocomplete="off"
        spellcheck="false" />
      <div class="friend-modal-actions">
        <button class="friend-cancel-btn" id="friend-cancel-btn">Cancel</button>
        <button class="friend-save-btn" id="friend-save-btn">Save</button>
      </div>
    </div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• INCOMING CONNECTION REQUEST â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="request-overlay" id="request-overlay" style="display:none;">
    <div class="request-modal">
      <h3>ğŸ“ Incoming Connection</h3>
      <p class="request-modal-name" id="request-modal-name"></p>
      <p class="request-modal-id" id="request-modal-id"></p>
      <div class="request-modal-actions">
        <button class="request-decline-btn" id="request-decline-btn">Decline</button>
        <button class="request-accept-btn" id="request-accept-btn">Accept</button>
      </div>
    </div>
  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• INVITE TO CALL MODAL â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="invite-overlay hidden" id="invite-overlay">
    <div class="invite-modal">
      <h3>ğŸ‘¥ Invite to Call</h3>
      <div class="invite-list" id="invite-list"></div>
      <div class="invite-modal-actions">
        <button class="invite-close-btn" id="invite-close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Update Modal -->
  <div class="update-overlay" id="update-overlay" style="display:none;">
    <div class="update-modal">
      <h2>ğŸš€ Updates Available</h2>
      <p class="update-modal-sub">You are running <span id="current-version"></span></p>
      <div class="update-releases" id="update-releases"></div>
      <div class="update-modal-actions">
        <button class="update-skip-btn" id="update-skip-btn">Skip</button>
        <button class="update-download-btn" id="update-download-btn">Download Latest</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast" id="toast"></div>

  <!-- PeerJS from CDN -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
